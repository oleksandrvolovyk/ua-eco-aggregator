<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Frontend - Scraper</title>
</head>
<body>

<button onclick="window.history.back();">‚Üê</button>

<div>
    <strong>ID:</strong>
    <span th:text="${scraper.id}"></span>
</div>

<div>
    <strong>Name:</strong>
    <span th:text="${scraper.name}"></span>
</div>

<div>
    <strong>API key:</strong>
    <span th:text="${scraper.apiKey}"></span>
</div>

<div>
    <strong>Total submitted Air Quality Records:</strong>
    <span th:text="${totalSubmittedAirQualityRecords}"></span>
</div>

<div>
    <strong>Total submitted Radiation Records:</strong>
    <span th:text="${totalSubmittedRadiationRecords}"></span>
</div>

<!-- Display latest submitted Air Quality Record if it exists -->
<div th:if="${latestSubmittedAirQualityRecord}">
    <h3>Latest submitted Air Quality Record:</h3>
    <p>
        Submitted at: <span th:text="${latestSubmittedAirQualityRecord.createdAt}"></span><br>
        Timestamp: <span th:text="${latestSubmittedAirQualityRecord.timestamp}"></span><br>
        PM1.0: <span th:text="${latestSubmittedAirQualityRecord.pm10}"></span><br>
        PM2.5: <span th:text="${latestSubmittedAirQualityRecord.pm25}"></span><br>
        PM10.0: <span th:text="${latestSubmittedAirQualityRecord.pm100}"></span><br>
        <br>
        Location: <span th:text="${latestSubmittedAirQualityRecord.latitude}"></span> <span th:text="${latestSubmittedAirQualityRecord.longitude}"></span>
    </p>
</div>

<!-- Display latest submitted Radiation Record if it exists -->
<div th:if="${latestSubmittedRadiationRecord}">
    <h3>Latest submitted Radiation Record:</h3>
    <p>
        Submitted at: <span th:text="${latestSubmittedRadiationRecord.createdAt}"></span><br>
        Timestamp: <span th:text="${latestSubmittedRadiationRecord.timestamp}"></span><br>
        Dose (nanoSievert): <span th:text="${latestSubmittedRadiationRecord.doseInNanoSievert}"></span><br>
        <br>
        Location: <span th:text="${latestSubmittedRadiationRecord.latitude}"></span> <span th:text="${latestSubmittedRadiationRecord.longitude}"></span>
    </p>
</div>

</body>
</html>
