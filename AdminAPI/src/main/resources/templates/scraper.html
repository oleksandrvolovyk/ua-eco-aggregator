<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/scraper.css" type="text/css">
    <title>Admin Frontend - Scraper</title>
</head>
<body>
<button onclick="window.history.back();">‚Üê</button>

<div class="record-group">
    <h3>Scraper Information</h3>
    <div>
        <strong>ID:</strong>
        <span th:text="${scraper.id}"></span>
    </div>

    <div>
        <strong>Name:</strong>
        <span th:text="${scraper.name}"></span>
    </div>

    <div>
        <strong>API key:</strong>
        <span th:text="${scraper.apiKey}"></span>
    </div>

    <div th:each="entry : ${totalSubmittedRecords}" th:if="${entry.value != 0}">
        <strong th:text="'Total submitted ' + ${entry.key} + ':'"></strong>
        <span th:text="${entry.value}"></span>
    </div>

    <div>
        <strong>English description:</strong>
        <span th:text="${scraper.descriptionEnglish}"></span>
    </div>

    <div>
        <strong>Ukrainian description:</strong>
        <span th:text="${scraper.descriptionUkrainian}"></span>
    </div>

    <div>
        <strong>URL:</strong>
        <span th:text="${scraper.url}"></span>
    </div>
</div>

</body>
</html>
